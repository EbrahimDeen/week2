<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<script src="myJava.js"></script>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
	<form>
		1st Number : <input type="text" id="firstNumber" /><br>
		2nd Number: <input type="text" id="secondNumber" /><br>
		<input type="button" onClick="multiplyBy()" Value="Multiply" />
		<input type="button" onClick="divideBy()" Value="Divide" />
	</form>
	<p>The Result is : <br>
		<span id = "result"></span>
	</p>
	<form>
		Enter temp in Celsius : <input type="text" id="Celsius" /><br>
		<input type="button" onClick="tempCalculation()" Value="cal" />
	</form>
	<p>Temp in Fahrenheit  is : <br>
		<span id = "Fahrenheit"></span>
	</p>
	<p id="num"></p>

	<form>
		Enter Any number : <input type="text" id="number" /><br>
		<input type="button" onClick="alert_gen()" Value="Result" />
	</form>
	<p>Result  is : <br>
		<span id = "res"></span>
	</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="myStyle.css">
	<script src="myJava.js"></script>
</head>
<body>
	<div class="container">  
  <form id="contact" action="#" method="post" onsubmit="return false;">
    <h3>Contact Form</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <input id="1" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="2" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input id="3" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input id="4" placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea  id="5" placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" onclick="myfun()"  >Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="#" target="_blank" title="Deen">Deen</a></p>
  </form>
  <div>
  	<u>
  		<li id="nameP"></li>
  		<li id="emailP"></li>
  		<li id="PhoneP"></li>
  		<li id="siteP"></li>
  		<li id="comP"></li>
  	</u>
  </div>
</div>
</body>
</html>
